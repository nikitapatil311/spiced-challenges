<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create Your Personal Profile</h2>
    <section>
      <form>
        <p id="personal-information">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-labelledby="personal-information">
          <legend id="personal-information">Personal Information</legend>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
          <label for="birthday"> Your Birthday</label>
          <input type="date" id="birthday" />
        </fieldset>
        <p id="further-information">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset aria-labelledby="further-information">
          <legend id="further-information">Further Information</legend>
          <label for="favourite-color">Favourite Color</label>
          <input id="favourite-color" type="color" value="#E5430F" />
          <label for="favourite-pet"> What's your favourite pet?</label>
          <select id="favourite-pet">
            <option value=" ">--Please choose an option--</option>

            <option value="agracadabra">Agra cadabra</option>
            <option value="friedeggjellyfish">Fried Egg JellyFish</option>
            <option value="chickenturtle">Chicken Turtle</option>
          </select>
        </fieldset>
      </form>
    </section>
  </body>
</html>
