<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Email</label>
          <input id="email" type="email" />
          <label for="date">Date</label>
          <input id="date" type="date" />

          <!-- Date: label & input -->

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <input
              type="radio"
              id="relaxedsloth"
              name="relaxed - sloth"
              value="sloth"
            />
            <label for="relaxedsloth">Relaxed Sloth</label>
            <input
              type="radio"
              id="jumpy-kangaroos"
              name="jumpy - kangaroos"
              value="kangaroo"
            />
            <label for="jumpy-kangaroos">Jumpy Kangaroos</label>
            <input
              type="radio"
              id="thieving-racoons"
              name="thieving - racoons"
              value="racoon"
            />
            <label for="thieving-racoons">Thieving Racoons</label>
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="textarea">Provide your concerns</label>

          <textarea id="textarea" rows="5"></textarea>

          <!-- Two Checkboxes: labels & inputs -->
          <label for="check"
            ><input id="check" type="checkbox" />Consent for data
            processing</label
          >
          <label for="check1"
            ><input id="check1" type="checkbox" />newsletter</label
          >

          <!-- Two Buttons: reset & submit -->
          <button type="rest">Reset the form</button>
          <button type="submit">Submit the form</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
